{% extends 'base.html' %}
{% block content %}
    <div class="container-fluid">
        <div class="row">
            {% for article in articles %}
                <div class="col-md-3">
                    <div class="card">
                        <div class="card-body">
                            <p>{{ article.title }}</p>
                            <p>{{ article.text | safe }}</p>
                            <p>{{ article.pub_date }}</p>
                            <p>{{ article.likes }}</p>
                            <img src="{{ article.images.url }}" style="width: 100px">
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
        {{ form.as_p }}
    </div>

{% endblock %}
